<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BookingCo - Admin Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
crossorigin="anonymous"/>
<link href="https://cdn.staticaly.com/gh/hung1001/font-awesome-pro/8af0edd/css/all.css"
rel="stylesheet"/>
<link rel="stylesheet" href="./style.css">
<link rel="icon" type="image/x-icon" href="/Images/logo.webp">
</head>
<body>
    <style>
        span{
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
   <header class="d-flex flex-wrap justify-content-center py-3">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4 fw-bold">BookingCo</span>
        </a>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Dashboard -->
            <a class="btn btn-outline-primary me-2" href="./Admin.html" id="dashboardLink">Dashboard</a>
        </nav>
    </header>
    <!--Admin login page for hotel booking website-->
    <div class="container-login">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Admin Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="adminLoginForm">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                            </div>
                            </div>
                <script src="script.js"></script>
                        </body>
                        </html>
