
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookingCo - Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <link href="https://cdn.staticaly.com/gh/hung1001/font-awesome-pro/8af0edd/css/all.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="/Images/logo.webp">
</head>
<body>
    <div class="header">
        <div class="header-links">
            <a href="./adminlogin.html">Login</a>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <h1><a href="./Admin.html" class="sidebar-brand">BookingCo</a></h1>
        <a href="./Admin.html" class="sidebar-link">Dashboard</a>
        <div class="dropdown">
            <a class="sidebar-link dropdown-toggle" href="#" role="button" id="userDropdown" aria-haspopup="true" aria-expanded="false">
                Users
            </a>
            <div class="dropdown-menu" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="./users.html">All Users</a>
            </div>
        </div>
        <div class="dropdown">
            <a class="sidebar-link dropdown-toggle" href="#" role="button" id="hotelDropdown" aria-haspopup="true" aria-expanded="false">
                Hotels
            </a>
            <div class="dropdown-menu" aria-labelledby="hotelDropdown">
                <a class="dropdown-item" href="./allhotels.html">All Hotels</a>
                <a class="dropdown-item" href="./addhotel.html">Add New Hotel</a>
            </div>
        </div>
        <div class="dropdown">
            <a class="sidebar-link dropdown-toggle" href="#" role="button" id="bookingDropdown" aria-haspopup="true" aria-expanded="false">
                View Bookings
            </a>
            <div class="dropdown-menu" aria-labelledby="bookingDropdown">
                <a class="dropdown-item" href="./allbooking.html">All Bookings</a>
            </div>
        </div>
        <div class="dropdown">
            <a class="sidebar-link dropdown-toggle" href="#" role="button" id="staffDropdown" aria-haspopup="true" aria-expanded="false">
                Staff
            </a>
            <div class="dropdown-menu" aria-labelledby="staffDropdown">
                <a class="dropdown-item" href="./viewstaff.html">View Staff</a>
                <a class="dropdown-item" href="./addstaff.html">Add New Staff</a>
            </div>
        </div>
        <div class="dropdown">
            <a class="sidebar-link dropdown-toggle" href="#" role="button" id="enquiryDropdown" aria-haspopup="true" aria-expanded="false">
                Enquiry
            </a>
            <div class="dropdown-menu" aria-labelledby="enquiryDropdown">
                <a class="dropdown-item" href="./viewmessage.html">View Messages</a>
            </div>
        </div>
    </div>
    <div class="content">
    <div class="row mt-3">
        <div class="col">
            <h2 class="mb-4">Users</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example user data -->
                    <tr>
                        <th scope="row">1</th>
                        <td>John Doe</td>
                        <td>johndoe@example.com</td>
                        <td>+91114862233</td>
                        <td><a href="./edituser.html"><button type="button" class="btn btn-secondary btn-sm">Edit</button></a></td>
                        <td><button type="button" class="btn btn-danger btn-sm">Delete</button></td>
                    </tr>
                    <!-- More user rows can be added here -->
                </tbody>
            </table>
        </div>
    </div>
</section>
<script src="/script.js"></script>
</body>
</html>
