<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BookingCo - Admin Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
crossorigin="anonymous"/>
<link href="https://cdn.staticaly.com/gh/hung1001/font-awesome-pro/8af0edd/css/all.css"
rel="stylesheet"/>
<link rel="stylesheet" href="./style.css">
<link rel="icon" type="image/x-icon" href="/Images/logo.webp">
</head>
<body>
    <style>
        span{
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
   <header class="d-flex flex-wrap justify-content-center py-3">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4 fw-bold">BookingCo</span>
        </a>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Dashboard -->
            <a class="btn btn-outline-primary me-2" href="./Admin.html" id="dashboardLink">Dashboard</a>
        </nav>
    </header>
   <div class="content">
        <h1 class="text-center my-5">Edit staff</h1>
        <form action="/addstaff" method="POST">
            <div class="mb-3">
                <label for="staffName" class="form-label">Staff Name</label>
                <input type="text" class="form-control" id="staffName" name="staffName" required>
            </div>
            <div class="mb-3">
                <label for="staffEmail" class="form-label">Staff Email</label>
                <input type="email" class="form-control" id="staffEmail" name="staffEmail" required>
            </div>
            <div class="mb-3">
                <label for="staffPassword" class="form-label">Staff Password</label>
                <input type="password" class="form-control" id="staffPassword" name="staffPassword" required>
            </div>
            <div class="mb-3">
                <label for="staffRole" class="form-label">Staff Role</label>
                <select class="form-select" id="staffRole" name="staffRole" required>
                    <option value="Admin">Admin</option>
                    <option value="Staff">Staff</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
